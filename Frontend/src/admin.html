    <main class="container mt-5">

        <h2>Agregar Nueva Obra</h2>
        <form id="obra-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción"
                    required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Creación</label>
                <input type="date" class="form-control" id="fecha" name="fecha_creacion" placeholder="Fecha de Creación"
                    required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" required>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina</label>
                <select id="disciplina" name="ID_disciplina" class="form-control">
                    <option value="1">Lienzo</option>
                    <option value="2">Escultura</option>
                    <option value="3">Cerámica</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subdisciplina" class="form-label">Subdisciplina</label>
                <select id="subdisciplina" name="ID_subdisciplina" class="form-control">
                    <option value="1">Acrílico</option>
                    <option value="2">Óleo</option>
                    <option value="3">Acuarela</option>
                    <option value="4">Arcilla</option>
                    <option value="5">Hormigón</option>
                    <option value="6">Metal</option>
                    <option value="7">Bustos</option>
                    <option value="8">Jarrones</option>
                    <option value="9">Vajilla</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
    </main>

    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
