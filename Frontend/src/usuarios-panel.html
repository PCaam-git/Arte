<!DOCTYPE html>
<html lang="es">

<head>
    <title>Panel de usuario - La vida en lienzo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playwrite+DE+VA+Guides&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pinyon+Script&family=Playwrite+DE+VA+Guides&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenido-header">
            <div class="titulo">
                <img class="logo" src="CSS/Imágenes/Iconos/Logo SF.png" alt="Logotipo">
                <h1>La vida en lienzo</h1>
            </div>
            <div class="iconos-superiores">
                <button id="cerrar-sesion" class="btn btn-warning">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-5">Panel de Usuario</h2>
        
        <div class="row justify-content-center gap-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-4">Obras</h3>
                        <p class="card-text mb-4">Disfruta de nuestras obras y hazte con tus preferidas</p>
                        <a href="usuarios-obras.html" 
                        <input type="submit" class="check">
                        Ver Obras
                    </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-4">Talleres</h3>
                        <p class="card-text mb-4">Ven a conocer nuestros próximos talleres</p>
                        <a href="usuarios-talleres.html"
                        <input type="submit" class="check">
                        Ver Talleres
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Verificar autenticación
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'registro.html';
            }
        });

        // Cerrar sesión
        document.getElementById('cerrar-sesion').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
