<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro - La vida en lienzo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenido-header text-center py-3">
            <h1>La vida en lienzo</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Crear Cuenta</h3>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="new-username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="new-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        </form>
                        <p class="text-center mt-3">
                            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
