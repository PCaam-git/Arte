<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro - La vida en lienzo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playwrite+DE+VA+Guides&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pinyon+Script&family=Playwrite+DE+VA+Guides&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenido-header">
            <div class="titulo">
                <img class="logo" src="CSS\Imágenes\Iconos\Logo SF.png" alt="Logotipo">
                <h1>La vida en lienzo</h1>
            </div>
            <div class="iconos-superiores">
                <a href="#" title="Buscar">
                    <img src="CSS\Imágenes\Iconos\Lupa.png" alt="Icono de búsqueda" width="50" height="50">
                </a>
                <a href="#" title="Usuario" id="login-button">
                    <img src="CSS\Imágenes\Iconos\Usuario.png" alt="Icono de usuario" width="50" height="50">
                </a>
                <a href="#" title="Carrito">
                    <img src="CSS\Imágenes\Iconos\Cesta compra.png" alt="Icono de carrito" width="50" height="50">
                </a>
            </div>
        </div>
    </header>
    <header>
        <div class="contenido-header text-center py-3">
            <h1>La vida en lienzo</h1>
        </div>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Iniciar Sesión</h3>
                        <form id="login-form">
                            <div class="input-container">
                                <input type="text" class="input" id="usuario" placeholder="usuario">
                                <label for="usuario" class="label">Usuario</label>
                            </div>

                            <div class="input-container">
                                <input type="password" class="input" id="contraseña" placeholder="contraseña">
                                <label for="contraseña" class="label">Contraseña</label>
                            </div>
                            <input type="submit" class="submit_button" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Crear Cuenta</h3>
                        <form id="register-form">
                            <div class="input-container">
                                <input type="text" class="input" id="name" placeholder="a">
                                <label for="nombre" class="label">Nombre</label>
                            </div>

                            <div class="input-container">
                                <input type="text" class="input" id="email" placeholder="a">
                                <label for="email" class="label">Email</label>
                            </div>

                            <div class="input-container">
                                <input type="text" class="input" id="new-usuario" placeholder="a">
                                <label for="new-usuario" class="label">Usuario</label>
                            </div>

                            <div class="input-container">
                                <input type="password" class="input" id="new-contraseña" placeholder="a">
                                <label for="new-contraseña" class="label">Contraseña</label>
                            </div>
                            <input type="submit" class="submit_button" value="Registrarme">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul class="terminos-legales">
            <li><a href="#">¿Dónde estoy?</a></li>
            <li><a href="#">Términos y condiciones</a></li>
        </ul>

        <p id="Copyright"> ©Copyright 2025 de P.Caamaño. Todos los derechos tratados con cuidado.</p>
    </footer>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
